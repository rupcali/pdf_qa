<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PDF Soru-Cevap</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <h2>PDF Yükle</h2>
            <div class="pdf-upload-area" id="pdf-upload-area">
                PDF dosyanızı buraya sürükleyin<br>veya<br>
                <label style="color:#7f99ad ;cursor:pointer;">
                    Dosya seçin
                    <input type="file" id="pdf-input" accept="application/pdf">
                </label>
            </div>
            <div class="pdf-filename" id="pdf-filename"></div>
        </div>
        <div class="content">
            <div class="chat-container" id="chat">
                <div class="empty-msg" id="empty-msg">Size nasıl yardımcı olabilirim?</div>
            </div>
            <form class="input-area" id="qform" autocomplete="off">
                <input id="question" name="question" placeholder="Sorunuzu yazın..." required autocomplete="off" />
                <button id="askbtn" type="submit">Sor</button>
            </form>
        </div>
    </div>
    <script>
        const pdfUploadArea = document.getElementById('pdf-upload-area');
        const pdfInput = document.getElementById('pdf-input');
        const pdfFilename = document.getElementById('pdf-filename');
        let pdfUploaded = false;

        pdfUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            pdfUploadArea.classList.add('dragover');
        });
        pdfUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            pdfUploadArea.classList.remove('dragover');
        });
        pdfUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            pdfUploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === "application/pdf") {
                uploadPDF(file);
            } else {
                alert("Lütfen bir PDF dosyası seçin.");
            }
        });
        pdfInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === "application/pdf") {
                uploadPDF(file);
            } else {
                alert("Lütfen bir PDF dosyası seçin.");
            }
        });

        function uploadPDF(file) {
            const formData = new FormData();
            formData.append('pdf', file);
            pdfFilename.textContent = "Yükleniyor...";
            fetch('/upload_pdf', {
                method: 'POST',
                body: formData
            })
            .then(async res => {
                const data = await res.json();
                if (res.ok) {
                    pdfFilename.textContent = "Yüklendi: " + file.name;
                    pdfUploaded = true;
                } else {
                    pdfFilename.textContent = "Yükleme başarısız: " + (data.error || "Bilinmeyen hata");
                    pdfUploaded = false;
                }
            })
            .catch(() => {
                pdfFilename.textContent = "Yükleme başarısız.";
                pdfUploaded = false;
            });
        }

        // Sohbet kısmı
        const chat = document.getElementById('chat');
        const form = document.getElementById('qform');
        const askbtn = document.getElementById('askbtn');
        const questionInput = document.getElementById('question');
        const emptyMsg = document.getElementById('empty-msg');
        let dialog = [];

        function renderDialog() {
            chat.innerHTML = '';
            if (dialog.length === 0) {
                chat.appendChild(emptyMsg);
                emptyMsg.style.display = 'block';
                return;
            }
            emptyMsg.style.display = 'none';
            // Sıralı şekilde ekle (en eski en üstte)
            for (let i = 0; i < dialog.length; i++) {
                const pair = dialog[i];
                // Soru
                const userMsg = document.createElement('div');
                userMsg.className = 'message user';
                userMsg.textContent = pair.question;
                chat.appendChild(userMsg);
                // Cevap
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.textContent = pair.answer;
                chat.appendChild(botMsg);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!pdfUploaded) {
                alert("Lütfen önce bir PDF yükleyin.");
                return;
            }
            const q = questionInput.value.trim();
            if (!q) return;
            askbtn.disabled = true;
            questionInput.value = '';
            dialog.push({question: q, answer: '...'});
            renderDialog();
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ question: q })
                });
                const data = await res.json();
                dialog[dialog.length - 1].answer = data.answer || data.error || 'Yanıt yok';
                renderDialog();
            } catch (err) {
                dialog[dialog.length - 1].answer = 'İstek başarısız: ' + err;
                renderDialog();
            } finally {
                askbtn.disabled = false;
                questionInput.focus();
            }
        });

        questionInput.focus();
        renderDialog();
    </script>
